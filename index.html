<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="display"></div>

      <div class="buttonContainer">
        <div class="firstRow">
          <button id="clearBtn">C</button>
          <button class="operatorBtn" id="addBtn">+</button>
          <button class="operatorBtn" id="substractBtn">-</button>
          <button id="backspaceBtn">Del</button>
        </div>
        <div class="secondRow">
          <button class="numberBtn">7</button>
          <button class="numberBtn">8</button>
          <button class="numberBtn">9</button>
          <button class="operatorBtn" id="multiplyBtn">*</button>
        </div>
        <div class="thirdRow">
          <button class="numberBtn">4</button>
          <button class="numberBtn">5</button>
          <button class="numberBtn">6</button>
          <button class="operatorBtn" id="divideBtn">/</button>
        </div>
        <div class="fourthRow">
          <button class="numberBtn">1</button>
          <button class="numberBtn">2</button>
          <button class="numberBtn">3</button>
        </div>
        <div class="fifthRow">
          <button class="operatorBtn" id="expBtn">^</button>
          <button class="numberBtn">0</button>
          <button>.</button>
          <button id="equalsBtn" style="color: white; background-color: green">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
