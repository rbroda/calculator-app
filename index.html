<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator!</h1>
    <div class="calc-container">
      <div class="calc-outline">
        <div class="screen-container">
          <div class="screen">0</div>
        </div>
        <div class="buttons-container">
          <div class="button-line-one">
            <button>C</button>
          </div>
          <div class="button-line-two button-line">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
          </div>
          <div class="button-line-three button-line">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
          </div>
          <div class="button-line-four button-line">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
          </div>
          <div class="button-line-five button-line">
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
